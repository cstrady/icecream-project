<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head" ></head>
    ​
<body>

<nav th:replace="fragments :: navigation"></nav>
​
<div>
        <h2>Snow Cone Social</h2>
        <p>Please Join Us for a Delicious Snow Cone Social</p>
    </div>

<form class="form" method="post" th:object="${icecream}">

    <div class ="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" type="text" id="email" name="email" th:field="*{email}"/>
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="companyName">Company Name</label>
        <input type="text" class="form-control" id="companyName" name="companyName" th:field="*{companyName}" />
        <span th:errors="*{companyName}" class="error"></span>
    </div>
    <div class ="form-group">
        <label th:for="name">Contact Name</label>
        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class ="form-group">
        <label th:for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" th:field="*{address}"/>
        <span th:errors="*{address}" class="error"></span>
    </div>
    <div class ="form-group">
        <label th:for="phoneNum">Phone Number</label>
        <input type="text" class="form-control" id="phoneNum" name="phoneNum" th:field="*{phoneNum}"/>
        <span th:errors="*{phoneNum}" class="error"></span>
    </div>
    <div class ="form-group">
        <label th:for="people">People</label>
        <input type="text" class="form-control" id="people" name="people" th:field="*{people}"/>
        <span th:errors="*{people}" class="error"></span>
    </div>
    <div class ="form-group">
        <label th:for="flavor">Flavors</label>
        <select th:field="*{flavor}">
            <option value="chocolate">Chocolate</option>
            <option value="vanilla">Vanilla</option>
        </select>
    </div>
    <div class ="form-group">
        <label th:for="toppings">Flavors</label>
        <select th:field="*{toppings}">
            <option value="sprinkles">Sprinkles</option>
            <option value="nuts">Nuts</option>
        </select>
    </div>

<!--        <label>Date of Social:</label>-->
<!--        <input type="date" id="date"/><br>-->
<!--        </div>-->

<!--        <label for="time">Choose a time for your social:</label>-->

<!--        </div>-->

        <br>

        <input class = "button" type = "submit" value = "Order a Snow Cone Social"/>
    </form>
</div>

</body>
</html>
